apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: manufacturer-expressapi
  namespace: manufacturer-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  chart:
    path: platforms/hyperledger-fabric/charts/expressapp
    git: "ssh://git@github.com/craig8/blockchain-automation-framework.git"
    ref: "local"
  releaseName: manufacturer-expressapi
  values:
    nodeName: manufacturer-expressapi
    metadata:
      namespace: manufacturer-net
    replicaCount: 1
    expressapp:
      serviceType: ClusterIP
      image: index.docker.io/hyperledgerlabs/supplychain_fabric/express_app:latest
      pullPolicy: Always
      pullSecrets: regcred
      nodePorts:
        port: 3000
        targetPort: 3000
        name: tcp
      env:
        apiUrl: http://manufacturer-restserver.manufacturer-net:20001/api/v1
    proxy:
      provider: haproxy
      name: manufacturer
      type: fabric
      external_url_suffix: develop.local.com
      peer_name: peer0
